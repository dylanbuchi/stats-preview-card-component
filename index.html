<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="./assets/css/normalize.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            href="assets/images/icons/db.ico"
            type="image/x-icon"
        />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <section class="container">
                <article class="card">
                    <div class="image-container">
                        <img
                            class="header-image img-filter"
                            src="./assets/images/image-header-mobile.jpg"
                            alt="header-logo"
                        />
                    </div>
                    <div class="text-container">
                        <div class="content">
                            <div class="title">
                                <h1>
                                    Get
                                    <span class="accent-primary"
                                        >insights
                                    </span>
                                    that <span class="new-line">help</span>
                                    your business
                                    <span class="new-line">grow.</span>
                                </h1>
                            </div>

                            <div class="main-text">
                                <p>
                                    Discover the benefits of data analytics and
                                    make better decisions regarding revenue,
                                    customer experience, and overall efficiency.
                                </p>
                            </div>
                        </div>
                        <div class="stats-container">
                            <div class="stats">
                                <h3 class="stats-value">10k+</h3>
                                <h3 class="stats-label">COMPANIES</h3>
                            </div>
                            <div class="stats">
                                <h3 class="stats-value">314</h3>
                                <h3 class="stats-label">TEMPLATES</h3>
                            </div>
                            <div class="stats">
                                <h3 class="stats-value">12M+</h3>
                                <h3 class="stats-label">QUERIES</h3>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
