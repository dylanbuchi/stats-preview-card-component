<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            href="assets/images/icons/db.ico"
            type="image/x-icon"
        />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <section class="container">
                <article class="main-text">
                    <img
                        class="header-image img-filter"
                        src="./assets/images/image-header-mobile.jpg"
                        alt="header-logo"
                    />
                    <h1>
                        <p>
                            Get
                            <span class="accent-primary">insights </span>that
                        </p>
                        <p>help your business</p>
                        <p>grow.</p>
                    </h1>

                    <div class="text-container">
                        <p>Discover the benefits of data</p>
                        <p>analytics and make better decisions</p>
                        <p>regarding revenue, customer</p>
                        <p>experience, and overall efficiency.</p>
                    </div>
                    <div class="stats">
                        <p class="stats-value">10k+</p>
                        <p class="stats-label">COMPANIES</p>
                    </div>
                    <div class="stats">
                        <p class="stats-value">314</p>
                        <p class="stats-label">TEMPLATES</p>
                    </div>
                    <div class="stats">
                        <p class="stats-value">12M+</p>
                        <p class="stats-label">QUERIES</p>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
